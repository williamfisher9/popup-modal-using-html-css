<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="logo">
        <img class="logo-img" src="./assets/logo.jpg" alt="solutions provider logo" />
        <h3 class="logo-title">Solutions Provider</h3>
    </div>

    <input type="button" value="Show Modal" id="showModalBtn"/>


    <div class="modal" style="display: none;">
        <div class="close">
            <h2>Share link via</h2>
            <span class="close-button material-symbols-outlined" id="close-button">close</span>
        </div>

        <hr />

        <div class="social-media">
            <span class="social-icon menu-button material-symbols-outlined">menu</span>
            <span class="social-icon home-button material-symbols-outlined">home</span>
            <span class="social-icon settings-button material-symbols-outlined">settings</span>
            <span class="social-icon favorite-button material-symbols-outlined">favorite</span>
        </div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
